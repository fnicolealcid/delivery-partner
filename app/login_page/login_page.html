<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>User Login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A700%2C800"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A700%2C800"/>
        <link rel="stylesheet" href="login_page.css"/>
    </head>
    <body>
        <div class="user-login">
            <img class="express-icon" src="./assets/express-icon.png"/>
            <div class="login-details">
            </div>

            <p class="member-login">MEMBER LOGIN</p>

            <div class="input-box">
                <input type="text" id="user" class="input-username"
                    placeholder="Username" autofocus="1" 
                        oninput="toggleClearButton()" required>
                <button class="clear-button" onclick="clearInput()">X</button>
            </div>

            <div class="input-box">
                <input type="password" id="pass" class="input-password"
                    placeholder="Password" autofocus="1" required 
                        oninput="togglePasswordButton()">
                <button class="toggle-password" 
                    onclick="togglePasswordVisibility()" style="display: none;">
                    &#128065;
                </button>
            </div>

            <div class="login">
                <button type="submit">Login</button>
            </div>
        </div>
        <script src="login_page.js"></script>
    </body>
</html>
